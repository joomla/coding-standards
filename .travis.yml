sudo: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-progress --no-interaction
  - ./vendor/bin/phpcs --config-set installed_paths $(pwd)

script:
  - ./vendor/bin/phpunit --filter Joomla vendor/squizlabs/php_codesniffer/tests/AllTests.php
  - ./vendor/bin/phpcs -sp --extensions=php --ignore=*/vendor/* --standard=Joomla */

notifications:
  email: false
